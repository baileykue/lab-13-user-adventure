<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Begin Your Adventure</title>
</head>

<body>
    <form id="user-form">
        <label for="name">
            Your Character Name:
            <input type="text" name="name">
            <legend>Pick Your Character:</legend>
            <p id="characters">
                <label>
                    <input type="radio" name="type" required value="wizard">
                    <img src="./assets/wizard.png" alt="wizard">
                    Wizard
                </label>
                <label>
                    <input type="radio" name="type" required value="troll">
                    <img src="./assets/troll.png" alt="troll">
                    Troll
                </label>
                <label>
                    <input type="radio" name="type" required value="cloaked-hunter">
                    <img src="./assets/herne-the-hunter.png" alt="cloaked-hunter">
                    Kreepy Kloaked Hunter
                </label>
                <label>
                    <input type="radio" name="type" required value="dwarf">
                    <img src="./assets/dwarf.png" alt="dwarf">
                    Dwarf
                </label>
                <label>
                    <input type="radio" name="type" required value="elf">
                    <img src="./assets/elf.png" alt="elf">
                    Elf
                </label>
                <button id="start-game">Let's Begin!</button>
            </p>
        </label>
    </form>

    <script type="module" src="./app.js"></script>
</body>
