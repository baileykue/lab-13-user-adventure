<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quest.css">
    <title>Quests</title>
</head>
<body>
    <header>
        <img id="user-icon">
        <h1 id="user-name"></h1>
        <div>
            <img id="health-icon">
            <span class="profile-stat-label">health: </span>
            <span id="health"></span>
            <img id="dabloon-icon">
            <span class="profile-stat-label">dabloons: </span>
            <span id="dabloon"></span>
        </div>
    </header>
    <main>
        <section>
            <h1 id="quest-title"></h1>
            <img id="quest-image">
            <div id="quest-details" class="quest-details">
                <p id="quest-description"></p>
                <form id="quest-choices"></form>
            </div>
            <div id="results" class="hidden"></div>
        </section> 
        
    </main>
    <script type="module" src="./quest.js"></script>
</body>
</html>
